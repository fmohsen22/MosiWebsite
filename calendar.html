<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Public Calendar</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #333; margin-top: 20px; }

        iframe { border: 0; width: 100%; height: 600px; }

</head>

<h1>My Public Calendar</h1>

<div class="calendar-container">

            frameborder="0" scrolling="no">
    </iframe>
</div>

</body>
</html>
